# manifests/postgres.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: cloud-audit
data:
  POSTGRES_DB: auditdb
  POSTGRES_USER: audituser
  POSTGRES_PASSWORD_FILE: /etc/postgresql/password
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: cloud-audit
type: Opaque
stringData:
  password: auditpass
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: cloud-audit
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD_FILE
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_PASSWORD_FILE
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        - name: postgres-password
          mountPath: /etc/postgresql
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - exec pg_isready -h 127.0.0.1 -U $POSTGRES_USER
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - exec pg_isready -h 127.0.0.1 -U $POSTGRES_USER
          initialDelaySeconds: 30
          periodSeconds: 30
      volumes:
      - name: postgres-data
        emptyDir: {}
      - name: postgres-password
        secret:
          secretName: postgres-secret
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: cloud-audit
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP