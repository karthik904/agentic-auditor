# manifests/orchestrator.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: orchestrator-config
  namespace: cloud-audit
data:
  LOG_LEVEL: "INFO"
  REDIS_HOST: "redis.cloud-audit.svc.cluster.local"
  POSTGRES_HOST: "postgres.cloud-audit.svc.cluster.local"
---
apiVersion: v1
kind: Secret
metadata:
  name: orchestrator-secrets
  namespace: cloud-audit
type: Opaque
stringData:
  OPENAI_API_KEY: "your-key-here"  # Replace with your key
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: cloud-audit
  labels:
    app: orchestrator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
    spec:
      containers:
      - name: orchestrator
        image: audit-orchestrator:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        env:
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: orchestrator-config
              key: LOG_LEVEL
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: orchestrator-config
              key: REDIS_HOST
        - name: REDIS_PORT
          value: "6379"
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: orchestrator-config
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DB
          value: "auditdb"
        - name: POSTGRES_USER
          value: "audituser"
        - name: POSTGRES_PASSWORD
          value: "auditpass"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: orchestrator-secrets
              key: OPENAI_API_KEY
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: orchestrator
  namespace: cloud-audit
spec:
  selector:
    app: orchestrator
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: orchestrator-ingress
  namespace: cloud-audit
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: orchestrator
            port:
              number: 8000